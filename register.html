    <script>
    document.getElementById('sign-up-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const course = document.getElementById('course').value;

        // Log form values to console for debugging
        console.log('Form Values:', { name, email, course });

        // Mocking API call with a delay
        new Promise((resolve) => {
            setTimeout(() => {
                resolve({ success: true }); // Simulate a successful response
            }, 1000);
        })
        .then(data => {
            if (data.success) {
                alert('Your application has been successfully submitted. One of our team will contact you soon.');
                document.getElementById('sign-up-form').reset();

                const phoneNumber = 'YOUR_WHATSAPP_PHONE_NUMBER'; // Replace with your WhatsApp number
                const whatsappMessage = `Hi, I have just registered for the ${course} course. My name is ${name} and my email is ${email}.`;
                const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;

                // Log the WhatsApp URL for debugging
                console.log('Redirecting to WhatsApp URL:', whatsappURL);

                // Redirect to WhatsApp
                window.location.href = whatsappURL;
            } else {
                alert('There was an error with your submission. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error with your submission. Please try again.');
        });
    });

    </script>
